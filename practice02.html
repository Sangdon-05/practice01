<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <br><br>
            <label for="name">1.납품자명 : </label>

            <br><br>

          <br><br>

          <input type="text" name="text" id="asdf" placeholder="http://">
          <br><br>
          4.지역 <select><option value="">부산</option></select>
        </fieldset>
        
    </form>
    <form>
        <fieldset>
        <legend>납품 정보</legend>
        <br><br>
            <label for="name">1.상품명 : </label>
            <input type="text" name="name" id="name">
            <br><br>
          <label for="text">2.납품수량 : </label>
          <input type="text" name="text" id="asdf" placeholder="최소 100">
          <br><br>
          3.납품등급 : <input type="range" name="bar" id="bar" max="10" min="0" step="2">
          <br><br>
          4.기타사항 : <textarea name="" id="" cols="30" rows="10"></textarea>
    
        </fieldset>
    </form>
    <br>
    <input type="submit" value="send message">
