<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <label for="name">고객명 : </label>
    <input type="text" name="name" id="name">
    <br>
    <label for="tel">전화번호 : </label>
    <input type="tel" name="tel" id="tel">
    <br><br>
    <label for="email">E-mail : </label>
    <input type="email" name="email" id="email">
    <br><br>
       <br>
       피자선택 : <select><option value="">피자를 선택하세요</option>
        <option value="">피자1</option>
        <option value="">피자2</option>
        <option value="">피자3</option>
        </select>
       <fieldset>
           <legend>피자선택</legend>
           <input type="radio">Small
           <br><br>
           <input type="radio">Medium
           <br><br>
           <input type="radio">Large
       </fieldset>
       <fieldset>
           <legend>토핑 선택</legend>
           <input type="checkbox">베이컨
           <br>
           <input type="checkbox">치즈
           <br>
           <input type="checkbox">양파
           <br>
           <input type="checkbox">버섯
           <br><br>
           </fieldset>
           희망배송시간 : <input type="datetime-local">
           <br><br>
           배송시 요청사함 : <textarea name="" id="" cols="30" rows="10"></textarea>
           <br>
           <input type="submit" value="주문하다">
           <br>
         

   </form>
    
</body>
</html>
